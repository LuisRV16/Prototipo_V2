<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('static', filename='/images/favicon.png') }}" type="image/png" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo" />
      <h2>Welcome to Focus</h2>
      <form class="login-form" name="form" id="form">
        <input type="email" id="correo" placeholder="Email" required />
        <input type="password" id="contrasena" placeholder="Password" required />
        <button href="" class="btn-login">Log In</button>
      </form>
    </div>

    <div class="right-panel">
      <img src="{{ url_for('static', filename='images/house.jpg') }}" alt="Imagen derecha" class="right-image" />
    </div>
  </div>
  <script> 
    document.getElementById("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const correo = document.getElementById("correo").value;
      const contrasena = document.getElementById("contrasena").value;

      fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo: correo, contrasena: contrasena })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estatus == 1) {
          window.location.href = "/indexChat.html";
        } else {
          alert("Correo o contraseÃ±a incorrectos.");
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
